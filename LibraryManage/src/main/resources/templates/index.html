<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>s
<body>
  
  <div align = "center" class = "container my-2">
   <h1>Books Listing</h1>
   <a th:href = "@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add a Book </a>
   <table border = "1" class = "table table-striped table-responsive-md">
   <thead>
   <tr>
       <th>BookCode</th>
       <th>BookName</th>
       <th>Author</th>
       <th>DateAdded<th>
   </tr>
   </thead>
   <tbody>
        <tr th:each="book : ${listBooks}">
					<td th:text="${book.bookCode}"></td>
					<td th:text="${book.addedOn}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.bookName}"></td>
					<td> <a th:href="@{/showFormForUpdate/{bookCode}(bookCode=${book.bookCode})}" class="btn btn-primary">Edit</a>
					    <a th:href="@{/deleteBook/{bookCode}(bookCode=${book.bookCode})}" class="btn btn-danger">Delete</a>
					</td>
					
				</tr>
   </tbody>
   </table>
  
  
  </div>
	
</body>
</html>
