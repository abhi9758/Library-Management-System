<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div align = "center" class = "container">
<h1>Edit Book Details</h1>
<form action="#" th:action="@{/saveBook}" th:object="${books}"
			method="POST">
			
			<input type="text" th:field="*{bookCode}"  
			placeholder="Book Code" class="form-control mb-4 col-4">
			
				
				<input type="text" th:field="*{addedOn}"
				placeholder="Book Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}"
				placeholder="Author" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bookName}"
				placeholder="AddedOn" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Submit</button>
				<button type="submit" class="btn btn-info col-2"> Cancel</button>
			
			</form>
			<hr>
		
		<a th:href = "@{/}"> Back to Books List</a>
</div>


</body>
</html>
